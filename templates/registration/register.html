{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Registro no To Do{% endblock  %}

{% block content %}
<div class='row' style="margin: 0;">
    <div class="col-md-4 offset-md-4">
        <div class="card auth-card" id="card">
            <div class="card-body">
                <h4 class="card-title text-center">Registrando-se no To Do</h4>

                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{next}}">

                    {{form|crispy}}

                    <button type="submit" class='btn btn-primary'>Registrar</button>
                    <a href="/accounts/login/" style="text-decoration: none; color: rgb(21, 21, 21);">
                        <p style="margin-top: 10px;">JÃ¡ possui uma conta? Login</p>
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
